<body>

    <nav class="navbar navbar-dark row bg-transparent">
  <div class="container-fluid d-flex justify-content-around">
<img src="images/logo1.png" class="img img-fluid col-12 col-lg-2 col-md-2" width="50px" height="50px" alt="">
      <button class="btn btn-danger col-12 col-lg-1 col-md-1" type="submit">Sign In</button>
  </div>
</nav>

<div class="container-fluid write">
    <h1 class="display-4 fw-bolder">Unlimited movies, TV shows, and more.</h1>
    <h3 class="fw-normal">Watch anywhere. Cancel anytime.</h3>
    <h4 class="fw-normal">Ready to watch? Enter your email to create or restart your membership.</h4>
</div>
<div class="container-fluid row d-flex justify-content-center">
<div class="input-group ">
  <input type="search" class="form-control rounded col-12 col-md-6 col-lg-6" id=" input_ID" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
  <button class="btn look btn-danger col-12 col-md-6 col-lg-6" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" onclick="myfunc()">search</button>
  <!-- <button type="button" class="btn btn-danger col-12 col-md-1 col-lg-1" >search</button> -->
</div>
</div>


<div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
  <div class="offcanvas-header">
    <!-- <h5 id="offcanvasRightLabel">Offcanvas right</h5> -->
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body" id="new">
    
  </div>
</div>




    <!-- <h1>NETFLIX</h1>
    <form action="">
        <label for="">Search movie here:</label>
        <input type="text" name="" id="input_ID">
        <button type="button" onclick="myfunc()">SUBMIT</button>

    <script>

        function myfunc() {

            var searchform = document.getElementById("input_ID").value;
            // var movie_details = document.getElementById("movie_details").value;
            var url = ` http://www.omdbapi.com/?t=${searchform}&apikey=23ceb873 `;

            fetch(url).then(response => response.json())
                .then(data => {
                    var { Title, Rated, Released, Runtime, Genre, Director, Writer, Actors, Plot, Language, Country, Awards, Poster } = data;
                    document.getElementById("new").innerHTML = `
               
                    <div class="card" style="width: 18rem;">
  <img src="${Poster}" class="card-img-top" alt="Sunset Over the Sea"/>
  <div class="container">
    <h5 class="card-text">${Title}</h5>
    <h5 class="card-text">${Rated}</h5>
    <h5 class="card-text">${Released}</h5>
    <h5 class="card-text">${Runtime}</h5>
    <h5 class="card-text">${Genre}</h5>
    <h5 class="card-text">${Director}</h5>
    <h5 class="card-text">${Writer}</h5>
    <h5 class="card-text">${Actors}</h5>
    <h5 class="card-text">${Plot}</h5
        <h5 class="card-text">${Language}</h5>
        <h5 class="card-text">${Country}</h5>
        <h5 class="card-text">${Awards}</h5>
  </div>
  </div>
               
               `
                })
        }

    </script>
</body>
