    <script>
        function myfunc() {
            var d = new Date();
            var date = d.getFullYear() + "-" + (d.getMonth()+ 1) + "-" + d.getDate();
            var time = d.getHours() + ":" + d.getMinutes();
            var datetime = date + "<br>" + time;
            
            document.getElementById("date").innerHTML = datetime;

            var apikey = "79c0dfbdcf99e6e4748ae8b3e16ad4f9";
            var ID_input = document.getElementById("ID_input").value;
            var url = `https://api.openweathermap.org/data/2.5/weather?q=${ID_input}&appid=${apikey}`;
        
    fetch(url)
    .then(response => response.json())
                .then(data => {
                    var temperature = Math.round((data.main.temp ) - 273);
                    var description = data.weather[0].description;
                    var feelslike = Math.round((data.main.feels_like)- 273);
                    var press = data.main.pressure;
                    var icon = data.weather[0].icon;


                    document.getElementById("temp").innerHTML = `Temperature : ${temperature} `;
                    document.getElementById("feels").innerHTML = `Feels Like : ${feelslike}`;
                    document.getElementById("press").innerHTML = `Pressure : ${press}`;
                    document.getElementById("description").innerHTML = `Desc : ${description}`;
                    document.getElementById("icon").src = `https://openweathermap.org/img/w/${icon}.png`;   

                })
                // .catch(error => console.error(error));
        }
